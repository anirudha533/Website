<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>View Image & LinkedIn Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px;
        }
        img {
            width: 700px;
            height: 700px;
            border-radius: 70%;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            color: #0A66C2;
            padding: 10px 20px;
            border: 2px solid #0A66C2;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #0A66C2;
            color: white;
        }
    </style>
</head>
<body>

    <div class="">
        <!-- Display your image -->
        <img src="Anirudh new pic  (1).png" alt="Your Profile Image">
        
        <!-- LinkedIn link -->
        <br>
        <a href="https://www.linkedin.com/in/anirudha-pratap-singh-0b2a05193/" target="_blank">
            This is my linkedin profile 
        </a>
    </div>

</body>
</html>
